<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Homepage</title>
        <link type="text/css" href="my_style.css">
    </head>
    <body>
        <div id="my box" class="f"><strong>Welcome to my</strong><h1>Homepage</h1></div>
        <p><div style="width:100px; height:30px; border:1px solid red">hi</div>
        <div style="height:40px; border:1px solid green">hello (width값 안주면 화면 전체)</div>
        <font color="red" face="Dotum"><b>Hello</b><br></font>
        <font color="blue"><strong>World</strong></font></p>
        <!--<b>보다 <strong>권장,css에서는 font-weight을 bold로 설정-->
        <p>second paragraph<i>이탤릭체</i><u>underline</u><br>new line</p>
        <h5>클라이언트 언어</h5>
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
        </ul>
        <h5>백엔드 언어</h5>
        <ul>
            <li>PHP</li>
            <li>ASP</li>
            <li>Java</li>
            <li>Python</li>
        </ul>
        <pre>
        쓴 그대로 화면에
        출력
        </pre>
        <a href="http://www.naver.com">현재 페이지가 네이버로</a>
        <a href="http://www.naver.com" target="_blank">네이버가 새 페이지로</a>
        <a href="http://www.google.com" target="_self">현재 페이지가 구글로</a>
        <a href="http://www.google.com" target="_blank"><img src="googlelogo.png" width="200" height="100"></a>
    </body>
</html>

<!--a태그:하이퍼링크 설정-->
<!-- -href:이동할 링크-->
<!-- -target:링크를 여는 방법(새탭, 현재화면, iframe:부모페이지)-->
